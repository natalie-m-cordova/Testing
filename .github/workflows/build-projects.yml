name: Build projects.json and PR

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (use PAT)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ORG_GRAPHQL_TOKEN }}
          fetch-depth: 0

      - name: Build data/projects.json
        run: |
          node .github/scripts/build-projects-json.js

      - name: Check for changes
        id: diff
        run: |
          if git status --porcelain data/projects.json | grep -q .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ORG_GRAPHQL_TOKEN }}  # ‚Üê your PAT
          commit-message: "chore(data): update projects.json"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          branch: "chore/update-projects-json"
          delete-branch: true
          title: "chore(data): update projects.json"
          body: |
            Auto-generated update to `data/projects.json`.
            - Script: `.github/scripts/build-projects-json.js`
            - Trigger: ${{ github.event_name }} on ${{ github.ref }}
          labels: chore, automation